# Nginx configuration for Gold Quest landing page

server {
    listen 8080;
    server_name yourdomain.com;  # Replace with your domain or IP

    root /var/www/html/gold-quest;  # Path where your index.html, style.css, script.js are stored
    index index.html;

    # Serve static files
    location / {
        try_files $uri $uri/ =404;
    }

    # Optional: cache static assets for better performance
    location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico)$ {
        expires 30d;
        add_header Cache-Control "public";
    }

    # Optional: fallback to index.html for single-page app (if you later use client-side routing)
    location /app/ {
        try_files $uri /index.html;
    }

    # Logging
    access_log /var/log/nginx/gold-quest-access.log;
    error_log /var/log/nginx/gold-quest-error.log;
}
